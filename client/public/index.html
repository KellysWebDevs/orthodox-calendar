      function popup(mylink, windowname) {
        if (!window.focus) return true;

        let href;
        if (typeof mylink === "string") {
          href = mylink;
        } else {
          href = mylink.href;
        }

        if (window.getRussianInfo) {
          window.getRussianInfo(href);
        } else {
          return true;
        }
